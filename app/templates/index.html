<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body.dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-theme .box {
            background-color: #1e1e1e;
        }
        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="section">
            <div class="container">
                <div class="theme-toggle dropdown is-right">
                    <div class="dropdown-trigger">
                        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                            <span class="icon is-small">
                                <i class="fas fa-moon"></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item" id="light-mode">
                                <span class="icon is-small"><i class="fas fa-sun"></i></span>
                                Light
                            </a>
                            <a href="#" class="dropdown-item" id="dark-mode">
                                <span class="icon is-small"><i class="fas fa-moon"></i></span>
                                Dark
                            </a>
                            <a href="#" class="dropdown-item" id="system-mode">
                                <span class="icon is-small"><i class="fas fa-desktop"></i></span>
                                System
                            </a>
                        </div>
                    </div>
                </div>

                <h1 class="title">Buzz Click</h1>
                <form method="post">
                    <div class="field">
                        <label class="label">Original URL</label>
                        <div class="control">
                            <input class="input" type="url" name="original_url" placeholder="Enter URL to shorten" required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Campaign (optional)</label>
                        <div class="control">
                            <input class="input" type="text" name="campaign" placeholder="Campaign">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Campaign Source (optional)</label>
                        <div class="control">
                            <input class="input" type="text" name="campaign_source" placeholder="Campaign Source">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-link" type="submit">Create Buzz</button>
                    </div>
                </form>
                {% if short_url %}
                <div class="notification is-primary mt-4">
                    <p>Short URL: <a href="{{ url_for('main.redirect_to_url', short_url=short_url, _external=True) }}">{{ request.url_root }}{{ short_url }}</a></p>
                    <p>Stats URL: <a href="{{ url_for('main.stats', short_url=short_url, _external=True) }}">{{ request.url_root }}stats/{{ short_url }}</a></p>
                </div>
                {% endif %}
            </div>
        </section>
    </div>
    <script>
        const themeToggle = document.querySelector('.dropdown');
        const lightMode = document.getElementById('light-mode');
        const darkMode = document.getElementById('dark-mode');
        const systemMode = document.getElementById('system-mode');

        document.querySelector('.dropdown-trigger button').addEventListener('click', function() {
            themeToggle.classList.toggle('is-active');
        });

        lightMode.addEventListener('click', () => {
            document.body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        });

        darkMode.addEventListener('click', () => {
            document.body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        });

        systemMode.addEventListener('click', () => {
            localStorage.removeItem('theme');
            applySystemTheme();
        });

        function applySystemTheme() {
            if (!localStorage.getItem('theme')) {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    document.body.classList.add('dark-theme');
                } else {
                    document.body.classList.remove('dark-theme');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.toggle('dark-theme', savedTheme === 'dark');
            } else {
                applySystemTheme();
            }
        });
    </script>
</body>
</html>
